<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>
        div#res{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: normal;
            border: white;
        }
        input{
            font-weight: normal;
            padding: 5px;
            background-color: darkgray;
            border: white;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <h1>Teste de nacionalidade</h1>
    
   <input type="button" value="Clique e responda!" onclick="confirmar()">
   <div id="res">

   </div>

   <script>
       function confirmar(){
            var pais = window.prompt('Qual o seu pais de origem?')
            var res = window.document.querySelector('#res')
            if (pais == 'Brasil'){
               res.innerHTML = `Você é brasileiro`
            }else {
                res.innerHTML = 'Você é  estrangeiro'
            }
            res.style.background = 'darkgray'
            res.style.margin = '0px 0px 0px 0px'
            res.style.padding = '10px 0px 10px 15px'
           
       }
   </script>

</body>
</html>
