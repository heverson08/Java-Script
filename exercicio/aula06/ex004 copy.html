    <script src="script">
        var nome = prompt ('Oi, qual seu nome?')
        var prova = Number(prompt(`Olá ${nome}, digite a sua nota da prova!`))
        var caderno = Number(prompt(`${nome}, Digite a nota do seu caderno!`))
        var resultado = (prova + caderno) / 2 >= 7 ? 'Aprovado' : 'Reprovado'
        confirm(`O seu resultado é ${resultado} `)
    </script>
